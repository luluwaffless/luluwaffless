<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lrcplayer - sync lyrics</title>
        <link rel="stylesheet" href="./index.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div class="input"><a href="./lrcplayer">back to main page</a><br></div>
            <div class="input"><label for="audioInput">audio: </label> <input type="file" id="audioInput" accept="audio/*" /><br></div>
            <div class="input"><label for="lrcInput">lyrics: </label> <input type="file" id="lrcInput" accept=".txt,.lrc" /><br></div>
            <div class="input" id="rateInput" style="display: none;"><label for="rate">playback speed: </label> <input type="range" min="0.25" max="2" value="1" step="0.05" id="rate" /> <span id="currentRate">1x</span><br></div>
            <button id="syncButton">start syncing</button><br>
        </div>
        <div id="lyrics" style="display: none;">
            <div id="guide">press Enter to add the next word!</div>
            <div id="synced">3</div>
            <div id="timer">time until next lyrics</div>
        </div>
    </body>
    <script src="./index.js" type="text/javascript"></script>
</html>
